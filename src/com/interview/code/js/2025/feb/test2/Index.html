<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Phone Directory</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<main>
    <h1 class="margin20 textCenter f520">Phone Directory</h1>
    <div class="textCenter inputContent">
        <div class="txtLeft marginT840 fb">
            <form class="txtLeft" onSubmit="event.preventDefault();">
                <input id="name" placeholder="Contact Name" type="text"/>
                <input id="mobile" placeholder="Mobile Number" type="number"/>
                <input id="email" placeholder="Email" type="email"/>
                <input class="btn" id="submit" type="submit" value="Add Vendor"/>
                <div class="dn error padl10 textCenter" id="error">Invalid Input!</div>
            </form>
        </div>
    </div>
    <form class="marginT40" onSubmit="event.preventDefault();">
        <label for="search">Search contact by Mobile No:</label>
        <input id="search" type="text" value=""/>
    </form>
    <div class="marginT40 padL10 tab cursorPtr" id="contactsSummary">
        <div class="contactSummary" id="contactSummary">
            <table aria-labelledby="contactsSummary" id="summaryTable">
                <thead>
                <tr>
                    <th>
                        <button id="nameColumn">Name</button>
                    </th>
                    <th>Mobile</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="noResult dn" id="noResult">No Results Found</div>
        </div>
    </div>
</main>
<script src="./script.js" type="text/javascript"></script>
</body>
</html>
