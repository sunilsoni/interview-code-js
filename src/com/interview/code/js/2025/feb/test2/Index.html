<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Phone Directory</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<main>
  <h1 class="margin20 textCenter f520">Phone Directory</h1>
  <div class="textCenter inputContent">
    <div class="txtLeft marginT840 fb">
      <form class="txtLeft" onSubmit="event.preventDefault();">
        <input type="text" id="name" placeholder="Contact Name"/>
        <input type="number" id="mobile" placeholder="Mobile Number"/>
        <input type="email" id="email" placeholder="Email"/>
        <input type="submit" class="btn" id="submit" value="Add Vendor"/>
        <div id="error" class="dn error padl10 textCenter">Invalid Input!</div>
      </form>
    </div>
  </div>
  <form class="marginT40" onSubmit="event.preventDefault();">
    <label for="search">Search contact by Mobile No:</label>
    <input type="text" id="search" value=""/>
  </form>
  <div class="marginT40 padL10 tab cursorPtr" id="contactsSummary">
    <div id="contactSummary" class="contactSummary">
      <table aria-labelledby="contactsSummary" id="summaryTable">
        <thead>
        <tr>
          <th><button id="nameColumn">Name</button></th>
          <th>Mobile</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="noResult" class="noResult dn">No Results Found</div>
    </div>
  </div>
</main>
<script src="./script.js" type="text/javascript"></script>
</body>
</html>
